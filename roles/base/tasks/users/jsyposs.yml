- name: users | jsyposs | create group
  tags: groups,jsyposs,users
  group:
    name: jsyposs
    state: present

- name: users | jsyposs | create user
  tags: jsyposs,sudo,users
  user:
    name: jsyposs
    group: jsyposs
    groups: adm,ansible,{{ sudo_group }}
    state: present
    comment: "Jon Syposs"
    password: "{{ jay_passwd }}"
    shell: /bin/bash

- name: users | jsyposs | jsyposs | add sudoers file
  tags: jsyposs,settings,simone,sudo,system,users
  copy:
    src: users/sudoers_jay
    dest: /etc/sudoers.d/jsyposs
    owner: root
    group: root
    mode: 0440

- name: users | jsyposs | create .ssh directory
  tags: dotfiles,jsyposs,ssh,users
  file:
    path: "{{ item.dir }}"
    state: directory
    owner: jsyposs
    group: jsyposs
    mode: 0700
  with_items:
    - { dir: '/home/jsyposs/.ssh' }

- name: users | jsyposs | add public key
  tags: dotfiles,jsyposs,ssh,ssh-keys,users
  authorized_key:
    user: jsyposs
    key: "{{ item }}"
  with_file:
    - users/jsyposs/ssh/jon_id_ed25519.pub

- name: users | jsyposs | create config directories
  tags: dotfiles,jsyposs,tmux,users,vim,zsh
  file:
    path: /home/jsyposs/{{ item.dir }}
    state: directory
    owner: jsyposs
    group: jsyposs
    mode: 0700
  with_items:
    - { dir: '.bash' }
    - { dir: '.config' }
    - { dir: '.config/htop' }
    - { dir: '.config/mc' }
    - { dir: '.tmux' }
    - { dir: '.tmux/config' }
    - { dir: '.tmux/plugins' }
    - { dir: '.vim' }
    - { dir: '.vim/autoload' }
    - { dir: '.vim/bundle' }
    - { dir: '.vim/colors' }
    - { dir: '.vim/ftplugin' }
    - { dir: '.zsh' }

- name: users | jsyposs | copy tmux config (server version)
  tags: dotfiles,users,jsyposs,tmux,users,vim,zsh
  copy:
    src: users/jsyposs/tmux/tmux.conf.server
    dest: /home/jsyposs/.tmux.conf
    owner: jsyposs
    group: jsyposs
    mode: 0600
  when: "'server' not in group_names"

- name: users | jsyposs | copy tmux config (workstation version)
  tags: dotfiles,users,jsyposs,tmux,users,vim,zsh
  copy:
    src: users/jsyposs/tmux/tmux.conf.workstation
    dest: /home/jsyposs/.tmux.conf
    owner: jsyposs
    group: jsyposs
    mode: 0600
  when: "'server' in group_names"

- name: users | jsyposs | copy dotfiles
  tags: dotfiles,users,jsyposs,tmux,users,vim,zsh
  copy:
    src: users/jsyposs/{{ item.src }}
    dest: /home/jsyposs/{{ item.dest }}
    owner: jsyposs
    group: jsyposs
    mode: 0600
  with_items:
    - { src: 'bash/bash_aliases', dest: '.bash/bash_aliases' }
    - { src: 'bash/bash_profile', dest: '.bash_profile' }
    - { src: 'bash/bash_prompt', dest: '.bash/bash_prompt' }
    - { src: 'bash/bash_functions', dest: '.bash/bash_functions' }
    - { src: 'bash/bashrc', dest: '.bashrc' }
    - { src: 'bash/profile', dest: '.profile' }
    - { src: 'git/gitconfig', dest: '.gitconfig' }
    - { src: 'htop/htoprc', dest: '.config/htop/htoprc' }
    - { src: 'inputrc', dest: '.inputrc' }
    - { src: 'mc/mc.ini', dest: '.config/mc/ini' }
    - { src: 'vim/vimrc', dest: '.vimrc' }
    - { src: 'zsh/zshrc', dest: '.zshrc' }

- name: users | jsyposs | clone tmux-completion plugin repository
  tags: dotfiles,jsyposs,users,tmux
  git:
    repo: https://github.com/srsudar/tmux-completion.git
    dest: /home/jsyposs/.tmux/plugins/completion
    force: yes
  notify: update_tmux_plugin_perms

- name: users | jsyposs | clone tmux-continuum plugin repository
  tags: dotfiles,jsyposs,users,tmux
  git:
    repo: https://github.com/tmux-plugins/tmux-continuum
    dest: /home/jsyposs/.tmux/plugins/continuum
    force: yes
  notify: update_tmux_plugin_perms

- name: users | jsyposs | clone tmux-resurrect plugin repository
  tags: dotfiles,jsyposs,users,tmux
  git:
    repo: https://github.com/tmux-plugins/tmux-resurrect
    dest: /home/jsyposs/.tmux/plugins/resurrect
    force: yes
  notify: update_tmux_plugin_perms

- name: users | jsyposs | copy individual zsh config files
  tags: dotfiles,jsyposs,users,zsh
  copy:
    src: users/jsyposs/zsh/{{ item.src }}
    dest: /home/jsyposs/.zsh/{{ item.src }}
    owner: jsyposs
    group: jsyposs
    mode: 0600
  with_items:
    - { src: 'aliases.zsh' }
    - { src: 'bindkey.zsh' }
    - { src: 'completion.zsh' }
    - { src: 'exports.zsh' }
    - { src: 'functions.zsh' }
    - { src: 'history.zsh' }
    - { src: 'path.zsh' }
    - { src: 'plugins.zsh' }
    - { src: 'prompt.zsh' }
    - { src: 'setopt.zsh' }
    - { src: 'theming.zsh' }

- name: users | jsyposs | copy vim ftype files
  tags: dotfiles,jsyposs,users,vim
  copy:
    src: users/jsyposs/vim/{{ item.src }}
    dest: /home/jsyposs/.vim/ftplugin/{{ item.src }}
    owner: jsyposs
    group: jsyposs
    mode: 0600
  with_items:
    - { src: 'cmake.vim' }
    - { src: 'cpp.vim' }
    - { src: 'html.vim' }
    - { src: 'perl.vim' }
    - { src: 'python.vim' }
    - { src: 'ruby.vim' }
    - { src: 'sql.vim' }
    - { src: 'xml.vim' }

- name: users | jsyposs | copy vim color files
  tags: dotfiles,jsyposs,users,vim
  copy:
    src: users/jsyposs/vim/{{ item.src }}
    dest: /home/jsyposs/.vim/colors/{{ item.src }}
    owner: jsyposs
    group: jsyposs
    mode: 0600
  with_items:
    - { src: 'bubblegum-256-dark.vim' }
    - { src: 'darktango.vim' }
    - { src: 'jellybeans.vim' }
    - { src: 'xoria256.vim' }
    - { src: 'zenburn.vim' }

- name: users | jsyposs | install pathogen
  tags: dotfiles,jsyposs,users,vim
  copy:
    src: users/jsyposs/vim/{{ item.src }}
    dest: "{{ item.dest }}"
    owner: jsyposs
    group: jsyposs
    mode: 0700
  with_items:
    - { src: 'pathogen.vim', dest: '/home/jsyposs/.vim/autoload/pathogen.vim' }

- name: users | jsyposs | checkout git repositories
  tags: git,users,jsyposs
  become: yes
  git:
    repo: "{{ item.repo }}"
    dest: "{{ item.dest }}"
    force: yes
  with_items:
    - { repo: 'https://github.com/ctrlpvim/ctrlp.vim.git', dest: '/home/jsyposs/.vim/bundle/ctrlp.vim' }
    - { repo: 'https://github.com/davidhalter/jedi-vim.git', dest: '/home/jsyposs/.vim/bundle/jedi-vim' }
    - { repo: 'https://github.com/pearofducks/ansible-vim', dest: '/home/jsyposs/.vim/bundle/ansible-vim' }
    - { repo: 'https://github.com/rhysd/vim-grammarous.git', dest: '/home/jsyposs/.vim/bundle/vim-grammarous' }
    - { repo: 'https://github.com/ron89/thesaurus_query.vim', dest: '/home/jsyposs/.vim/bundle/thesaurus_query' }
    - { repo: 'https://github.com/scrooloose/nerdtree.git', dest: '/home/jsyposs/.vim/bundle/nerdtree' }
    - { repo: 'https://github.com/tpope/vim-obsession.git', dest: '/home/jsyposs/.vim/bundle/vim-obsession' }
    - { repo: 'https://github.com/vim-syntastic/syntastic.git', dest: '/home/jsyposs/.vim/bundle/syntastic' }
  notify: update_vim_bundle_perms
